---

drupal_path: /var/www/html/drupal

# set to "false" for dev environments: ('opcache.enable', false)
drupal_opcache: true

# set to false if another role will provide vhost configuration
drupal_configure_vhosts: true

drupal_php_packages:
  - php5-cli
  - php5-dev
  - php5-gd
  - php5-mysql
  - php5-pgsql
  - php-pear

drupal_pecl_modules:
  - uploadprogress

# profile repositories (name, url)
drupal_profiles: []
# tmp
drupal_local_modules: []
drupal_remote_modules: []

drupal_drush_modules:
  - admin_views
  - colorbox
  - ctools
  - devel
  - entity
  - entityreference
  - features
  - jquery_update
  - libraries
  - services
  - strongarm
  - views
  - views_bulk_operations

drupal_drush_libraries: []

drupal_drush_themes:
  - bootstrap
  - zen

drupal_sites: []
